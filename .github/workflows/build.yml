name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [release]
        c_compiler: [gcc, clang, cl]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
        exclude:
          - os: windows-latest
            c_compiler: gcc
          - os: windows-latest
            c_compiler: clang
          - os: ubuntu-latest
            c_compiler: cl

    steps:
      - uses: actions/checkout@v6
      - uses: actions/checkout@v6
        with:
          repository: microsoft/vcpkg
          ref: 2026.01.16
          path: vcpkg

      - name: Setup vcpkg
        shell: bash
        run: |
          pushd vcpkg
          ./bootstrap-vcpkg.sh
          popd

      - name: Set reusable strings
        id: strings
        shell: bash
        run: |
          echo "VCPKG_ROOT=${{ github.workspace }}/vcpkg" >> "$GITHUB_ENV"

      - name: Configure CMake
        run: >
          cmake
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
          --preset=${{ matrix.build_type }}-base

      - name: Build
        run: cmake --build --preset=${{ matrix.build_type}}-base

      - name: Test
        working-directory: ${{ steps.strings.outputs.build-output-dir }}
        run: ctest --preset=${{ matrix.build_type }}-base
